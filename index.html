<!DOCTYPE html>
<html>
    <body>
        <h2>Convert aJavaScript object into a JSON string, and send it to the server.</h2>
        <p id="result"></p>
        <script>
            var myObj = { name: "Aadya", age: 14, grade: 9 };
            var myJSON = JSON.stringify(myObj); // converts object to JSON for sending data
            var newObj = JSON.parse(myJSON); // converts JSON into object while recieving data
            document.getElementById("result").innerHTML = newObj.grade;
        </script>
    </body>
</html>
